<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO編集 - TODO アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-edit"></i> TODO編集</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/update/{id}(id=${todo.id})}" method="post" th:object="${todo}">
                            <div class="mb-3">
                                <label for="title" class="form-label">タイトル *</label>
                                <input type="text" th:field="*{title}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">説明</label>
                                <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed">
                                    <label class="form-check-label" for="completed">
                                        完了済み
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <small class="text-muted">
                                    作成日: <span th:text="${#temporals.format(todo.createdAt, 'yyyy年MM月dd日 HH:mm')}"></span>
                                </small>
                                <br th:if="${todo.updatedAt != null}">
                                <small th:if="${todo.updatedAt != null}" class="text-muted">
                                    更新日: <span th:text="${#temporals.format(todo.updatedAt, 'yyyy年MM月dd日 HH:mm')}"></span>
                                </small>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> キャンセル
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 更新
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
