# データベース設定
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/todoapp}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:todouser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:todopassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf設定
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# サーバー設定
server.port=8080

# DevTools設定（ホットリロード）
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/webapp

# ログ設定
logging.level.com.example.todoapp=DEBUG
logging.level.org.springframework.web=DEBUG

# 文字エンコーディング
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# タイムゾーン設定
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Tokyo
